<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nmap Scanner</h1>
        <form id="nmap-form" class="mt-4">
            <div class="form-group">
                <input type="text" id="target" class="form-control" placeholder="IP Address or Domain Name" required>
            </div>
            <div class="form-group">
                <select id="scan-type" class="form-control">
                    <option value="regular">Regular Scan</option>
                    <option value="fast">Fast Scan (Common Ports)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Scan</button>
        </form>
        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Scanning in progress, please wait...</p>
        </div>
        <pre id="output" class="mt-4 p-3"></pre>
    </div>
    <footer>
        &copy; <span id="year"></span> <a href="#">Nadeem Khadim</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/script.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
